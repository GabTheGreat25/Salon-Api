<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lhanlee Salon Home Page</title>
  </head>
  <body>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins',sans-serif;
      background-color: lightpink;
    }

    .container{
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .navbar{
      display: flex;
      height: 60px;
      width: 100%;
      align-items: center;
      background-color: white;
    }

    .nav-header{
      margin: 5px;
      font-size: 15px;
      font-weight: 600;

    }

    .home-img{
      border-radius: 50%;
      max-width: 120px;
    }



    </style>

    <nav class="navbar">
      <h3 class="nav-header">Lhanlee Salon</h3>
    </nav>

    <div class="container">
      <h3>Welcome to Salon Home Page</h3>
    </div>

  </body>
</html>
